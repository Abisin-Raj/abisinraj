name: Generate Tetris GIF

on:
  schedule:
    - cron: "0 */12 * * *" # Runs every 12 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-tetris:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      - name: Checkout Tetris GIF Maker
        uses: actions/checkout@v4
        with:
          repository: debba/gh-contributions-tetris-gif-maker
          path: tetris-tool
          
      - name: Install Dependencies
        run: |
          cd tetris-tool
          pip install -r requirements.txt
          
      - name: Create dist directory
        run: mkdir dist

      - name: Generate GIF
        run: |
          cd tetris-tool
          ls -la
          python main.py --username ${{ github.repository_owner }}
          ls -la images/
          mv images/tetris_github.gif ../dist/github-contribution-grid-tetris.gif
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output-tetris
          build_dir: dist
          keep_history: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
